<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mouse Events Example</title>
    <style>
        #mouseEventDiv {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 50px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mouseEventDiv"
         onmouseover="handleMouseOver()"
         onmouseout="handleMouseOut()"
         onmousedown="handleMouseDown()"
         onmouseup="handleMouseUp()"
         onmousemove="handleMouseMove()">
        Move the mouse over me!
    </div>

    <script>
        function handleMouseOver() {
            var element = document.getElementById('mouseEventDiv');
            element.innerHTML = 'Mouse Over!';
            element.style.backgroundColor = 'yellow';
        }

        function handleMouseOut() {
            var element = document.getElementById('mouseEventDiv');
            element.innerHTML = 'Mouse Out!';
            element.style.backgroundColor = 'lightblue';
        }

        function handleMouseDown() {
            var element = document.getElementById('mouseEventDiv');
            element.innerHTML = 'Mouse Down!';
            element.style.backgroundColor = 'orange';
        }

        function handleMouseUp() {
            var element = document.getElementById('mouseEventDiv');
            element.innerHTML = 'Mouse Up!';
            element.style.backgroundColor = 'lightblue';
        }

        function handleMouseMove() {
            var element = document.getElementById('mouseEventDiv');
            element.innerHTML = 'Mouse Move!';
        }
    </script>
</body>
</html>
